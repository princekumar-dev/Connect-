    <script>
      // Add Event Modal logic
      document.addEventListener('DOMContentLoaded', function() {
        const addEventBtn = document.getElementById('addEventBtn');
        const addEventModal = document.getElementById('addEventModal');
        const closeEventModal = document.getElementById('closeEventModal');
        addEventBtn.addEventListener('click', function() {
          addEventModal.classList.remove('hidden');
        });
        closeEventModal.addEventListener('click', function() {
          addEventModal.classList.add('hidden');
        });
        window.addEventListener('click', function(e) {
          if (e.target === addEventModal) {
            addEventModal.classList.add('hidden');
          }
        });

        // Upload event to backend
        document.getElementById('eventForm').addEventListener('submit', function(e) {
          e.preventDefault();
          const name = document.getElementById('eventName').value;
          const date = document.getElementById('eventDate').value;
          const time = document.getElementById('eventTime').value;
          const desc = document.getElementById('eventDesc').value;
          const imageInput = document.getElementById('eventImage');
          const file = imageInput.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function(evt) {
              const imageData = evt.target.result;
              fetch('http://localhost:3000/api/event', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                  'userEmail': localStorage.getItem('userEmail') || 'admin@msec.edu.in'
                },
                body: JSON.stringify({ name, date, time, desc, image: imageData })
              })
              .then(async res => {
                let rawText = await res.text();
                let data;
                try {
                  data = JSON.parse(rawText);
                } catch (err) {
                  console.error('Raw response:', rawText);
                  showNotification('Server error: Could not parse response. Raw: ' + rawText, 'error');
                  return;
                }
                if (res.ok && data.success) {
                  showNotification('Event uploaded successfully!', 'success');
                  addEventModal.classList.add('hidden');
                  document.getElementById('eventForm').reset();
                  loadEvents();
                } else {
                  let errorMsg = 'Failed to upload event';
                  if (data.error) errorMsg += ': ' + data.error;
                  showNotification(errorMsg, 'error');
                  console.error('Upload error:', data);
                }
              })
              .catch(err => {
                showNotification('Network/server error: ' + err.message, 'error');
                console.error('Network/server error:', err);
              });
            };
            reader.readAsDataURL(file);
          }
        });

        // Load and display events
        function loadEvents() {
          fetch('http://localhost:3000/api/event')
            .then(res => res.json())
            .then(data => {
              if (data.success) {
                renderEvents(data.events);
              }
            });
        }

        function renderEvents(events) {
          const container = document.querySelector('.layout-content-container');
          // Remove previous custom events
          Array.from(container.querySelectorAll('.custom-event')).forEach(e => e.remove());
          // Remove previous no-events message
          Array.from(container.querySelectorAll('.no-events-message')).forEach(e => e.remove());

          if (!events || events.length === 0) {
            // Show "No events found" message centered
            const noEventsDiv = document.createElement('div');
            noEventsDiv.className = 'no-events-message flex flex-col items-center justify-center p-8 text-[#60758a] w-full';
            noEventsDiv.style.display = 'flex';
            noEventsDiv.style.justifyContent = 'center';
            noEventsDiv.style.alignItems = 'center';
            noEventsDiv.style.minHeight = '300px';
            noEventsDiv.innerHTML = `
              <svg class="w-16 h-16 mb-4 text-[#3d99f5]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12c0 4.97-4.03 9-9 9s-9-4.03-9-9 4.03-9 9-9 9 4.03 9 9z" />
              </svg>
              <p class="text-xl font-semibold text-center">No events found</p>
              <p class="text-base mt-2 text-center">There are currently no upcoming events.</p>
            `;
            container.appendChild(noEventsDiv);
            return;
          }

          events.forEach(event => {
            const eventCard = document.createElement('div');
            eventCard.className = 'custom-event p-4';
            // Format date and time as 'Month Day, Year · StartTime - EndTime'
            let formattedDate = '';
            let formattedTime = '';
            try {
              const dateObj = new Date(event.date);
              const options = { year: 'numeric', month: 'long', day: 'numeric' };
              formattedDate = dateObj.toLocaleDateString('en-US', options);
              if (event.time && event.time.includes('-')) {
                formattedTime = event.time;
              } else if (event.time) {
                let startTime = event.time;
                let startDate = new Date(`${event.date}T${startTime}`);
                formattedTime = startDate.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
              }
            } catch (e) {
              formattedDate = event.date;
              formattedTime = event.time;
            }
            let isAdmin = localStorage.getItem('userRole') === 'admin' || localStorage.getItem('userEmail') === 'admin@msec.edu.in';
            eventCard.innerHTML = `
              <div class="flex items-stretch justify-between gap-4 rounded-xl booking-card">
                <div class="flex flex-col gap-1 flex-[2_2_0px]">
                  <p class="text-[#111418] text-base font-bold leading-tight">${event.name}</p>
                  <p class="text-[#60758a] text-sm font-normal leading-normal">${formattedDate} · ${formattedTime}</p>
                  <p class="text-[#60758a] text-sm font-normal leading-normal">${event.desc}</p>
                  ${isAdmin ? `<div class='flex gap-2 mt-2'>
                    <button class='remove-event-btn bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded' data-id='${event.id}'>Remove</button>
                  </div>` : ''}
                </div>
                <div class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-xl flex-1" style="background-image: url('${event.image}');"></div>
              </div>
            `;
            container.appendChild(eventCard);
            // Add remove button handler (admin only)
            if (isAdmin && eventCard.querySelector('.remove-event-btn')) {
              eventCard.querySelector('.remove-event-btn').onclick = function() {
                if (confirm('Are you sure you want to remove this event?')) {
                  fetch(`http://localhost:3000/api/event/${event.id}`, {
                    method: 'DELETE',
                    headers: {
                      'Content-Type': 'application/json',
                      'userEmail': localStorage.getItem('userEmail') || 'admin@msec.edu.in'
                    }
                  })
                  .then(async res => {
                    let rawText = await res.text();
                    let data;
                    try {
                      data = JSON.parse(rawText);
                    } catch (err) {
                      showNotification('Server error: Could not parse response. Raw: ' + rawText, 'error');
                      return;
                    }
                    if (res.ok && data.success) {
                      showNotification('Event removed successfully!', 'success');
                      loadEvents();
                    } else {
                      showNotification('Failed to remove event: ' + (data.error || 'Unknown error'), 'error');
                    }
                  })
                  .catch(err => {
                    showNotification('Network/server error: ' + err.message, 'error');
                  });
                }
              };
            }
          });
        }

        loadEvents();
      });
      // Show Add Event button for admin only
      function isAdmin() {
        // Example: check localStorage/session for admin status
        // Replace with your actual admin check logic
        return localStorage.getItem('userRole') === 'admin';
      }
      document.addEventListener('DOMContentLoaded', function() {
        if (isAdmin()) {
          document.getElementById('adminAddEventContainer').style.display = 'flex';
        }
      });
      // Notification System
      function showNotification(message, type = 'success', duration = 4000) {
        const container = document.getElementById('notificationContainer');
        const notification = document.createElement('div');
        
        notification.className = `
          transform transition-all duration-500 ease-in-out -translate-y-full opacity-0
          p-4 rounded-lg shadow-lg border-l-4 backdrop-blur-sm
          flex items-center justify-between min-w-[300px] max-w-sm
        `;
        
        const styles = {
          success: { bg: 'bg-green-50 border-green-500 text-green-800', icon: `<svg class="w-5 h-5 text-green-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/></svg>` },
          error: { bg: 'bg-red-50 border-red-500 text-red-800', icon: `<svg class="w-5 h-5 text-red-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/></svg>` },
          warning: { bg: 'bg-yellow-50 border-yellow-500 text-yellow-800', icon: `<svg class="w-5 h-5 text-yellow-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/></svg>` },
          info: { bg: 'bg-blue-50 border-blue-500 text-blue-800', icon: `<svg class="w-5 h-5 text-blue-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/></svg>` }
        };
        
        const style = styles[type] || styles.success;
        notification.className += ` ${style.bg}`;
        notification.innerHTML = `<div class="flex items-center space-x-3"><div class="flex-shrink-0">${style.icon}</div><div class="flex-1"><p class="text-sm font-medium">${message}</p></div></div><button class="ml-3 flex-shrink-0 text-current opacity-50 hover:opacity-75 transition-opacity" onclick="this.parentElement.remove()"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/></svg></button>`;
        
        container.appendChild(notification);
        setTimeout(() => { notification.classList.remove('-translate-y-full', 'opacity-0'); notification.classList.add('translate-y-0', 'opacity-100'); }, 100);
        setTimeout(() => { notification.classList.add('-translate-y-full', 'opacity-0'); setTimeout(() => { if (notification.parentElement) { notification.remove(); } }, 500); }, duration);
        return notification;
      }
      
      function showSuccess(message, duration = 4000) { return showNotification(message, 'success', duration); }
      function showError(message, duration = 5000) { return showNotification(message, 'error', duration); }
      function showWarning(message, duration = 4500) { return showNotification(message, 'warning', duration); }
      function showInfo(message, duration = 4000) { return showNotification(message, 'info', duration); }
      
      // Check authentication status and update UI
      function updateAuthUI() {
        var isLoggedIn = localStorage.getItem('isLoggedIn');
        var userEmail = localStorage.getItem('userEmail');
        var loginLink = document.getElementById('loginLink');
        var loggedInSection = document.getElementById('loggedInSection');
        var userEmailSpan = document.getElementById('userEmail');
        var bookingsLink = document.getElementById('bookingsLink');
        var bookingStatusLink = document.getElementById('bookingStatusLink');
        
        if (isLoggedIn === 'true' && userEmail) {
          // User is logged in
          loginLink.classList.add('hidden');
          loggedInSection.classList.remove('hidden');
          loggedInSection.classList.add('flex');
          userEmailSpan.textContent = userEmail;
          
          // Show different links based on user role
          if (userEmail === 'admin@msec.edu.in') {
            // Admin user - show bookings management
            bookingsLink.classList.remove('hidden');
            bookingStatusLink.classList.add('hidden');
          } else {
            // Regular user - show booking status
            bookingsLink.classList.add('hidden');
            bookingStatusLink.classList.remove('hidden');
          }
        } else {
          // User is not logged in
          loginLink.classList.remove('hidden');
          loggedInSection.classList.add('hidden');
          loggedInSection.classList.remove('flex');
          bookingsLink.classList.add('hidden');
          bookingStatusLink.classList.add('hidden');
        }
      }
      
      // Handle logout
      function handleLogout() {
        localStorage.removeItem('isLoggedIn');
        localStorage.removeItem('userEmail');
        updateAuthUI();
        showSuccess('You have been logged out successfully!');
      }
      
      // Update UI when page loads
      document.addEventListener('DOMContentLoaded', function() {
    // Strict authentication check: redirect to login if not logged in
    var isLoggedIn = localStorage.getItem('isLoggedIn');
    var userEmail = localStorage.getItem('userEmail');
    if (isLoggedIn !== 'true' || !userEmail) {
      window.location.href = 'login.html?returnUrl=' + encodeURIComponent(window.location.href);
      return;
    }
  updateAuthUI();
      });
    </script>
