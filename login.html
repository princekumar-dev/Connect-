      function showError(message, duration = 5000) { return showNotification(message, 'error', duration); }
      function showWarning(message, duration = 4500) { return showNotification(message, 'warning', duration); }
      function showInfo(message, duration = 4000) { return showNotification(message, 'info', duration); }
      
      // Simulated database - In real apps, this would be on a secure server

        ]
      };
      
      // Database validation function
      function validateUserCredentials(email, password) {
        return userDatabase.users.find(function(user) {
          return user.email === email && user.password === password;
        });
      }
      
      function handleLogin() {
        // Get email and password values using IDs
        var email = document.getElementById('emailInput').value;
        var password = document.getElementById('passwordInput').value;
        
        // Basic validation
        if (!email || !password) {
          showWarning('Please enter both email and password');
          return;
        }
        
        // Validate against simulated database
        var validUser = validateUserCredentials(email, password);
        // Always clear previous login state before setting new user info
        localStorage.removeItem('isLoggedIn');
        localStorage.removeItem('userEmail');
        localStorage.removeItem('userName');
        localStorage.removeItem('userId');
        localStorage.removeItem('userRole');
        if (validUser) {
          // Set login status in localStorage
          localStorage.setItem('isLoggedIn', 'true');
          localStorage.setItem('userEmail', validUser.email);
          localStorage.setItem('userName', validUser.name);
          localStorage.setItem('userId', validUser.id);
          // Set role for admin
          if (validUser.email === 'admin@msec.edu.in') {
            localStorage.setItem('userRole', 'admin');
          } else {
            localStorage.setItem('userRole', 'user');
          }
          showSuccess('Login successful! Welcome ' + validUser.name + ' to MSEC Connect.');

          var returnUrl = new URLSearchParams(window.location.search).get('returnUrl');
          if (returnUrl) {
            window.location.href = decodeURIComponent(returnUrl);
          } else {
            window.location.href = 'index.html';
          }
        } else {
          showError('Invalid credentials! Please check your email and password.');
        }
      }
      
      // Allow Enter key to submit form
      document.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          handleLogin();
        }
      });

      document.addEventListener('DOMContentLoaded', function() {
        var isLoggedIn = localStorage.getItem('isLoggedIn');
        if (isLoggedIn === 'true') {
          // User is already logged in, redirect to index
          window.location.href = 'index.html';
        }
      });
